
<div class = "userNameHeader">
<h2> {{userName}}'s Task Manager</h2>
</div>

<div class = "itemCountHeader">
<h5>{{itemCount}} {{showComplete ? "" : "Incomplete" }} Tasks remaining</h5>
</div>


<div class="addingItemWrapper">
  <div class="row">
    <div class = "col">
    <input class="form-control" placeholder="{{placeholder}}" #taskText />
    </div>
  
 <div class="col-auto">
  <button class="btn submitButton" (click)="addItem(taskText.value)">
    Add Task
  </button>
 </div>
 </div>
</div>

<div class="m-2">
<table class ="table ">
  <thead>
     <tr><th>Task #</th><th>Description</th><th>Completion</th></tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let item of items; let i = index" >
        <td>{{i+1}}</td>
        <td>{{item.task}}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete" /></td> 
      

    </tr>
 
  </tbody>

</table>
</div>

<div class="form-check">
  <input class = "form-check-input" type="checkbox" [(ngModel)] = "showComplete" />
  <label class = "form-check-label" for="defaultCheck1">
    Show Completed Tasks
  </label>
</div>
